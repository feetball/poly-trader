version: '3.8'

services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: poly-trader-bot
    ports:
      - "3030:3030"
    env_file:
      - .env
    environment:
      - PORT=3030
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./research:/app/research # Persist research data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poly-trader-frontend
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - bot
    restart: unless-stopped
